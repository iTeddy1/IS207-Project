<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account</title>
    <link
      href="https://fonts.googleapis.com/css?family=Public Sans"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <aside class="w-0 hidden lg:block lg:w-[280px] border"></aside>


    <main>
      <header class="bg-black w-full h-[120px] block">Frienzy</header>
      <div class="flex flex-col">
        <div class="relative inline-flex mt-[102px] ml-[24px]">
          <div style="color: #919eab">Home /&nbsp;</div>
          <div>My account</div>
        </div>
        <div
          class="flex items-center justify-between mt-[80px] mr-[156px] ml-[120px] text-[20px]"
        >
          <table>
            <tr>
              <th
                colspan="3"
                class="text-justify text-[24px] pb-[37px] font-normal"
              >
                Account Details
              </th>
            </tr>
            <tr>
              <td first-col class="pb-[50px] pr-[30px]">Username</td>
              <td class="pb-[50px] pr-[58px]">behance2024</td>
            </tr>
            <tr>
              <td class="pb-[50px] pr-[30px]">Email</td>
              <td class="pb-[50px] pr-[58px]">behance@gmail.com</td>
            </tr>
            <tr>
              <td class="pb-[50px] pr-[30px]">Password</td>
              <td class="pb-[50px] pr-[58px]">
                <input
                  class="indent-[12px] text-[20px] h-[30px] border rounded-[5px] border-divider"
                  type="password"
                  placeholder=".................."
                  id=""
                />
              </td>
              <td class="pb-[50px] text-primary">Edit</td>
            </tr>
            <tr>
              <td class="pb-[50px] pr-[30px] inline-block">Phone Number</td>
              <td class="pb-[50px] pr-[58px]">0864422312</td>
              <td class="pb-[50px] text-primary">Edit</td>
            </tr>
          </table>

          <div class="flex flex-col items-center w-auto">
            <div>
              <img
                class="rounded-[5px]"
                src="account-pic.png"
                alt=""
                height="140px"
                width="130px"
              />
            </div>
            <button
              class="mt-[25px] mb-[15px] px-[28px] py-[8.5px] border rounded-[5px] border-co bg-white text-text-light"
            >
              Select Image
            </button>
            <p class="text-justify text-text-light text-[16px] leading-[24px]">
              File size: maximum 1 MB
              <br />
              File extension: .JPEG, .PNG
            </p>
          </div>
        </div>
        <div class="flex self-center">
          <button
            class="text-white border-0 rounded-[10px] w-[125px] bg-primary font-bold text-center py-[15px] px-[30px] text-[24px]"
            type="submit"
          >
            Save
          </button>
        </div>
      </div>
    </main>
  </body>
  <!-- <script src="script.js"></script> -->
</html>
