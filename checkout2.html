<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="flex justify-center body-font overflow-hidden">
      <aside class="w-0 hidden lg:block lg:w-[280px] border"></aside>
      <main class="container">
        <!-- Header  -->
        <header class="h-[120px] border"></header>

        <div class="mx-5">
          <!-- Process -->
          <nav class="flex my-16">
            <ol role="list" class="flex items-center">
              <li class="text-left">
                <div class="-m-1">
                  <a
                    href="#"
                    class="rounded-md p-1 text-sm font-medium text-gray-600 focus:text-gray-900 focus:shadow hover:text-gray-800"
                  >
                    Home
                  </a>
                </div>
              </li>

              <li class="text-left">
                <div class="flex items-center">
                  <span class="mx-2 text-gray-400">/</span>
                  <div class="-m-1">
                    <a
                      href="#"
                      class="rounded-md p-1 text-sm font-medium text-gray-600 focus:text-gray-900 focus:shadow hover:text-gray-800"
                    >
                      Products
                    </a>
                  </div>
                </div>
              </li>

              <li class="text-left">
                <div class="flex items-center">
                  <span class="mx-2 text-gray-400">/</span>
                  <div class="-m-1">
                    <a
                      href="#"
                      class="rounded-md p-1 text-sm font-medium text-gray-600 focus:text-gray-900 focus:shadow hover:text-gray-800"
                      aria-current="page"
                    >
                      Coffee
                    </a>
                  </div>
                </div>
              </li>
            </ol>
          </nav>

          <div>
            <h2 class="sr-only">Steps</h2>

            <div class="md:w-2/5 mx-auto">
              <div
                class="overflow-hidden rounded-full bg-background-default-dark"
              >
                <div class="h-2 w-1/2 rounded-full bg-primary"></div>
              </div>

              <ol
                class="mt-4 grid grid-cols-3 text-sm font-medium "
              >
                <li
                  class="flex items-center justify-start sm:gap-1.5"
                >
                  <span class="hidden text-primary sm:inline">Cart</span>

                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart-check stroke-primary" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path d="M11.5 17h-5.5v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                    <path d="M15 19l2 2l4 -4" />
                  </svg>
                </li>

                <li class="flex items-center justify-center sm:gap-1.5">
                  <span class="hidden text-primary sm:inline">Address</span>

                  <svg
                    class="size-6 sm:size-5 stroke-primary"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </li>

                <li class="flex items-center justify-end sm:gap-1.5">
                  <span class="hidden sm:inline">Payment</span>

                  <svg
                    class="size-6 sm:size-5"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                    />
                  </svg>
                </li>
              </ol>
            </div>
          </div>

          <div class="h-screen pt-12">
            <div class="container mx-auto px-4">
              <div class="flex flex-col md:flex-row gap-12">
                <div class="md:w-2/3 border border-divider rounded">
                  <h1 class="text-2xl font-bold my-4 px-4">Address</h1>
                  <div
                    class="dark:bg-gray-800 p-4 rounded shadow-md dark:border-gray-700"
                  >
                    <!-- Shipping Address -->
                    <div class="mb-6">
                      <div class="grid grid-cols-2 gap-8">
                        <div>
                          <label
                            for="first_name"
                            class="block text-text-light dark:text-white mb-2"
                          >
                            First Name
                          </label>
                          <input
                            type="text"
                            id="first_name"
                            class="w-full border py-2 rounded-small px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                          />
                        </div>
                        <div>
                          <label
                            for="last_name"
                            class="block text-text-light dark:text-white mb-2"
                          >
                            Last Name
                          </label>
                          <input
                            type="text"
                            id="last_name"
                            class="w-full border py-2 rounded-small px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                          />
                        </div>
                      </div>

                      <div class="mt-4">
                        <label
                          for="address"
                          class="block text-text-light dark:text-white mb-2"
                        >
                          Address
                        </label>
                        <input
                          type="text"
                          id="address"
                          class="w-full border py-2 rounded-small px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                        />
                      </div>

                      <div class="mt-4">
                        <label
                          for="city"
                          class="block text-text-light dark:text-white mb-2"
                        >
                          City
                        </label>
                        <input
                          type="text"
                          id="city"
                          class="w-full border py-2 rounded-small px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                        />
                      </div>

                      <div class="grid grid-cols-2 gap-8 mt-4">
                        <div>
                          <label
                            for="state"
                            class="block text-text-light dark:text-white mb-2"
                          >
                            Phone
                          </label>
                          <input
                            type="text"
                            id="state"
                            class="w-full border py-2 rounded-small px-3 dark:bg-gray-700 dark:text-white dark:border-none"
                          />
                        </div>
                        <div>
                          <label
                            for="shippingOption"
                            class="block text-text-light dark:text-white mb-2"
                          >
                            Select Shipping
                          </label>
                          <!-- <select name="" id="">
                            <option value=""></option>
                          </select> -->
                          <input
                            type="text"
                            id="zip"
                            class="w-full border py-2 rounded-small px-3 dark:bg-background-paper-dark dark:text-white dark:border-none"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="mt-8 flex justify-end">
                      <button
                        class="bg-primary border rounded font-semibold text-white px-4 py-2 hover:bg-primary-dark dark:bg-teal-600 dark:text-white dark:hover:bg-teal-900"
                      >
                        Deliver to this address
                      </button>
                    </div>
                  </div>
                </div>
                <div class="md:w-1/3 rounded">
                  <div class="border rounded shadow-md p-4">
                    <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
                    <div class="flex justify-between mb-2">
                      <span class="text-text-light">Subtotal</span>
                      <span>$19.99</span>
                    </div>
                    <div class="flex justify-between mb-2">
                      <span class="text-text-light">Taxes</span>
                      <span>$1.99</span>
                    </div>
                    <div class="flex justify-between mb-2">
                      <span class="text-text-light">Shipping</span>
                      <span>$0.00</span>
                    </div>
                    <hr class="my-2" />
                    <div class="flex justify-between mb-2">
                      <span class="font-semibold">Total Price</span>
                      <span class="font-semibold text-error">$21.98</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="h-[350px]"></footer>
  </body>
</html>
